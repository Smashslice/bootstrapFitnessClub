<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="text-center m-4">Bootstrap Fitness Club</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BSF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active" href="info.html">Contact Us</a>
                    <a class="nav-link" href="classes.html">Classes</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="mb-3 mt-4 mb-4">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              </div>
              <select class="form-select" aria-label="Workout Regularity Select">
                <option selected>Do you workout regularly already?</option>
                <option value="1">Multiple Times a Week</option>
                <option value="2">Once or Twice a week</option>
                <option value="3">Less than once a week</option>
              </select>
              <div class="mb-3">
                <label for="formQuestionArea" class="form-label">Have a question or just want to tell us something? We love to hear from you!</label>
                <textarea class="form-control" id="formQuestionArea" rows="3"></textarea>
              </div>
        </form>
    </div>
    <div class="container">
        <iframe class="marginFix" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2246.7260434574973!2d-93.28133292134271!3d37.21565499506317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf633067276699%3A0xf83bc13b1b38cc49!2sRobert%20W.%20Plaster%20Center%20for%20Advanced%20Manufacturing!5e0!3m2!1sen!2sus!4v1732401404709!5m2!1sen!2sus"  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
